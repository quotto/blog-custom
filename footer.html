<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function(){
$(function() {
$(window).bind("load", function(){
    /* 記事一覧の並列表示用設定 */
    // ここにデフォルトの画像を設定
    var default_image = "http://cdn-ak.f.st-hatena.com/images/fotolife/W/WorldWorldWorld/20170618/20170618162603.png?1497770808";
    $(".archive-entry").each(function() {
        var entry_thumb = $(this).find('.entry-thumb');
        if (entry_thumb.length == 0) {
            var link_url = $(this).find('.entry-title-link').attr('href');
            var $default_thumb = $('<a href="' + link_url + '" class="entry-thumb-link" style="background-image: url(' + "'" + default_image + "'" + ')"></a>');
            $(this).append($default_thumb);
        } else {
        var $thumb_link = $(this).find('.entry-thumb-link');
        var xhr = new XMLHttpRequest();
        xhr.open('GET', $thumb_link.attr('href'), true);
        xhr.onload = function(e) {
            if (e.target.status <= 200) {
                var d_ = e.target.response;
                var eye_catch = $('meta[property="og:image"]', d_)[0].content;
                $thumb_link.css('backgroundImage','url(' + eye_catch + ')');
            }
        }
        xhr.responseType = 'document';
        xhr.send(null);
        }
    });
});
});
});
</script>
